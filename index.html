<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Piano Tile game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Mouse+Memoirs&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon-32x32.png">

  
</head>

<body>
  <audio src="sounds/GTA.mp3" autoplay="true"  loop="true" class="bgm"></audio>
  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">
      <div type="button" id="r1" class="btn r1 "></div>
      <div type="button" id ='r2'class="btn r2 "></div>
      <div type="button" id="r3" class="btn r3 "></div>
      <div type="button" id="r4" class="btn r4 "></div>
    </div>

    <div class="row">
      <div type="button" id="r5" class="btn r5 "></div>
      <div type="button" id="r6" class="btn r6 "></div>
      <div type="button" id="r7" class="btn r7 "></div>
      <div type="button" id="r8" class="btn r8 "></div>
    </div>

    <div class="row">
      <div type="button"  id="r9" class="btn r9  "></div>
      <div type="button"  id="r10" class="btn r10 "></div>
      <div type="button"  id="r11" class="btn r11 "></div>
      <div type="button"  id="r12" class="btn r12 "></div>
    </div>

    <div class="row">
      <div type="button" id="r13" class="btn r13 blink"></div>
      <div type="button" id="r14" class="btn r14 blink"></div>
      <div type="button" id="r15" class="btn r15 blink"></div>
      <div type="button" id="r16" class="btn r16 blink"></div>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="index.js"></script>
</body>

</html>
